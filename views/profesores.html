<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Profesores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            background-color: white;
        }

        .container {
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="/">Intranet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/inicio.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/views/alumnos.html">Alumnos</a></li>
                <li class="nav-item"><a class="nav-link" href="/views/asignaturas.html">Asignaturas</a></li>
                <li class="nav-item active"><a class="nav-link" href="/views/profesores.html">Profesores</a></li>
            </ul>
        </div>
    </nav>

    <div id="app" class="container">
        <h1 class="mb-4">Listado de Profesores</h1>
        <form @submit.prevent="agregarProfesor">
            <div class="form-row">
                <div class="col-md-4 mb-2">
                    <input v-model="nuevoProfesor.nombre" type="text" name="nombre" class="form-control"
                        placeholder="Nombre Profesor" />
                    <i v-if="errors.nombre" class="errors">{{ errors.nombre }}</i>
                </div>

                <div class="col-md-4 mb-2">
                    <input v-model="nuevoProfesor.correo" type="email" name="correo" class="form-control"
                        placeholder="Correo Electrónico" />
                    <i v-if="errors.correo" class="errors">{{ errors.correo }}</i>
                </div>
                <div class="col-md-2 mb-2">
                    <button type="submit" class="btn btn-success btn-block">Agregar</button>
                </div>
            </div>
        </form>

        <table class="table table-bordered table-hover mt-4">
            <thead class="thead-light">
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(profesor, indice) in profesores" :key="indice">
                    <td>{{ profesor.nombre }}</td>
                    <td>{{ profesor.correo }}</td>
                    <td class="spacer"><button @click="eliminarLibro(indice)"
                            class="btn btn-danger btn-sm">Eliminar</button>
                        <a class="btn btn-warning text-white btn-sm ml-2"
                            :href="'/views/editarProfesor.html?id=' + indice">
                            Editar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/profesoresAPP.js"></script>
</body>
<style>
    .spacer {
        display: flex;
        gap: 0.5rem;
        width: fit-content;
    }


    .errors {
        display: block;
        color: red;
        font-size: 0.8rem;
    }
</style>

</html>
