<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Editar Alumno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            background-color: white;
        }

        .container {
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="#">Intranet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/inicio.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/views/alumnos.html">Alumnos</a></li>
                <li class="nav-item"><a class="nav-link" href="/views/asignaturas.html">Asignaturas</a></li>
                <li class="nav-item"><a class="nav-link" href="/views/profesores.html">Profesores</a></li>
            </ul>
        </div>
    </nav>

    <div id="app">
        <div class="container">
            <h1>Editar Asignatura</h1>
            <form @submit.prevent="guardarEdicionAsignatura">
                <div class="form-row">
                    <div class="col">
                        <label for="edit-nombre">Nombre:</label>
                        <input class="form-control" type="text" id="edit-nombre" v-model="AsignaturaAEditar.nombre"
                            required>
                    </div>
                    <div class="col">
                        <label for="edit-sede">Sede:</label>
                        <input class="form-control" type="text" id="edit-sede" v-model="AsignaturaAEditar.sede"
                            required>
                    </div>
                </div>
                <button class="float-right mt-3 btn btn-primary" type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/editarAsignaturaAPP.js"></script>
</body>

</html>
