<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="/">Intranet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="/inicio.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/views/alumnos.html">Alumnos</a></li>
                <li class="nav-item"><a class="nav-link" href="/views/asignaturas.html">Asignaturas</a></li>
                <li class="nav-item"><a class="nav-link" href="/views/profesores.html">Profesores</a></li>
            </ul>
        </div>
    </nav>

    <div id="app" class="container">
        <h1 class="mb-4">Listado de Alumnos</h1>
        <table class="table table-bordered table-hover mt-4">
            <thead class="thead-light">
                <tr>
                    <th>RUT</th>
                    <th>Nombre</th>
                    <th>Asignatura</th>
                    <th>Nombre Profesor</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(alumno, indice) in alumnos" :key="indice">
                    <td>{{alumno.rut}}</td>
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.asignatura}}</td>
                    <td>{{alumno.profesor}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
